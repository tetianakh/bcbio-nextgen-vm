- name: Upgrade bcbio from cource code 
  sudo: false
  hosts: all
  vars:
    anaconda_dir: "~{{ansible_user_id}}/install/bcbio-vm/data/anaconda"
    src_dir: "~{{ansible_user_id}}/src/bcbio-nextgen"
  tasks:

    - name: Update bcbio-nextgen inside the bcbio_vm  
      shell: "cd {{ src_dir }} && {{anaconda_dir}}/bin/bcbio_vm.py devel setup_install"
